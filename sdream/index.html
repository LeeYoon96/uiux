<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 외부라이브러리 파일 상단-->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    
    <!-- 내가 직접 코딩하는 하단-->
    <script src="js/main.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>삼성꿈장학재단</title>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="wrapper">
              
            </div><!--wrapper-->
        </header><!--header-->
        <main class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide popup1">
                            <div class="wrapper">
                                <h3 class="tit_gm">꿈을 키우는 배움터,<br>삼성꿈장학재단</h3>
                                <p>다양한 장학사업과 교육지원으로 청소년이 희망을 품고 도전할 수 있는 세상을 만들어갑니다.</p>
                            </div><!--wrapper-->
                        </li>
                        <li class="swiper-slide popup2">
                            <div class="wrapper">
                                <h3 class="tit_gm"> 장학을 넘어, 성장의<br>길을 열다</h3>
                                <p>학업 지원뿐 아니라 정서적 돌봄과 자기계발 기회를 제공하여 청소년이 스스로 미래를 설계하도록 돕습니다.</p>
                            </div><!--wrapper-->
                        </li>
                        <li class="swiper-slide popup3">
                            <div class="wrapper">
                                <h3 class="tit_gm">가능성을 믿고, 함께<br>키우는 힘</h3>
                                <p> 멘토링, 리더육성, 교육복지, 글로벌 장학사업으로 청소년의 꿈과 가능성을 이어갑니다.</p>
                            </div><!--wrapper-->
                        </li> 
                    </ul>
                </div><!--swiper-->
                <div class="btn_wrap">
                    <button class="btn_prev"><span class="blind">이전팝업</span></button>
                    <button class="btn_play"><span class="blind">다시시작</span></button>
                    <button class="btn_stop"><span class="blind">일시정지</span></button>
                    <button class="btn_next"><span class="blind">다음팝업</span></button>
                </div><!--btn_wrap-->
            </section><!--visual-->
            <section class="biz">

            </section><!--biz-->
            <section class="notice">
                
            </section><!--notice-->
            <section class="webzine">
                
            </section><!--webzine-->
            <section class="service">

            </section><!--service-->
        </main><!--container-->
        <footer>

        </footer><!--footer-->
    </div><!--wrap-->
</body>
</html>
